<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="100%" height="100%" fill="#1D2440"/>

  <defs>
    <filter id="cyan-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(400, 200)" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="220">
    <text x="0" y="0" fill="#F5F7FB">CPHO</text>
    
    <rect x="-148" y="-160" width="38" height="160" fill="#4ED6FF" filter="url(#cyan-glow)" />
    
    <rect x="98" y="-160" width="38" height="160" fill="#4ED6FF" filter="url(#cyan-glow)" />
  </g>

  <!-- Vault symbol underneath - simple and clean -->
  <g transform="translate(400, 300)">
    <!-- Simple vault door -->
    <rect x="-60" y="-40" width="120" height="120" fill="none" stroke="#4ED6FF" stroke-width="8" rx="12" filter="url(#cyan-glow)"/>
    
    <!-- Simple keyhole -->
    <rect x="-6" y="-30" width="12" height="60" fill="#4ED6FF" filter="url(#cyan-glow)" rx="6"/>
    <circle cx="0" cy="-5" r="12" fill="#1D2440" stroke="#4ED6FF" stroke-width="3" filter="url(#cyan-glow)"/>
  </g>
</svg>

