<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <rect width="100%" height="100%" fill="#1D2440" rx="180"/>

  <defs>
    <filter id="cyan-glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="cyan-glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main container group centered -->
  <g transform="translate(512, 512)">
    
    <!-- Vault door frame (outer) -->
    <rect x="-280" y="-280" width="560" height="560" fill="none" stroke="#4ED6FF" stroke-width="12" rx="40" opacity="0.3"/>
    
    <!-- Vault door (main shape) -->
    <rect x="-240" y="-240" width="480" height="480" fill="#0F1626" stroke="#4ED6FF" stroke-width="8" rx="30" filter="url(#cyan-glow-soft)"/>
    
    <!-- Inner vault door detail -->
    <rect x="-200" y="-200" width="400" height="400" fill="none" stroke="#4ED6FF" stroke-width="4" rx="20" opacity="0.4"/>
    
    <!-- Keyhole/center element (glowing cyan) -->
    <g>
      <!-- Vertical bar (main keyhole) -->
      <rect x="-24" y="-180" width="48" height="200" fill="#4ED6FF" filter="url(#cyan-glow-strong)" rx="24"/>
      
      <!-- Circular keyhole opening -->
      <circle cx="0" cy="-60" r="50" fill="#1D2440" stroke="#4ED6FF" stroke-width="6" filter="url(#cyan-glow-soft)"/>
      
      <!-- Inner circle glow -->
      <circle cx="0" cy="-60" r="30" fill="#4ED6FF" opacity="0.3" filter="url(#cyan-glow-strong)"/>
    </g>
    
    <!-- Vault door reinforcement lines (subtle) -->
    <line x1="-180" y1="-120" x2="180" y2="-120" stroke="#4ED6FF" stroke-width="3" opacity="0.2"/>
    <line x1="-180" y1="120" x2="180" y2="120" stroke="#4ED6FF" stroke-width="3" opacity="0.2"/>
    
    <!-- Corner reinforcement (geometric) -->
    <path d="M -200,-200 L -160,-200 L -200,-160 Z" fill="#4ED6FF" opacity="0.2"/>
    <path d="M 200,-200 L 160,-200 L 200,-160 Z" fill="#4ED6FF" opacity="0.2"/>
    <path d="M -200,200 L -160,200 L -200,160 Z" fill="#4ED6FF" opacity="0.2"/>
    <path d="M 200,200 L 160,200 L 200,160 Z" fill="#4ED6FF" opacity="0.2"/>
    
  </g>
</svg>

